#Server port config
server:
  port: 8000

#Eureka config
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
spring:
  application:
    name: currency-service
  #configuration server data
  config:
    import:
      - optional:configserver:http://localhost:8888/
  cloud:
    config:
      profile: currency-service-dev
  #Databse configuration
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/currency_service?useTimezone=true&serverTimezone=UTC
    username: root
    password: ""
  #ORM configuration
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    show-sql: false
#    properties:
#      hibernate:
#        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
  #flyway configuration
#  flyway:
#    url: jdbc:mysql://localhost:3306/
#    schemas: currency_service
#    username: root
#    password: ""
#Spring actuator Configurations
management:
  endpoints:
    web:
      exposure:
        include:
          - '*'